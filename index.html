<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Lists</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <div class="todo-container">
            <h2><a href="https://github.com/HkgGupta"><img src="images/logo.png" alt="ToDO"></a>To-Do List</h2>
            <div class="tasks">
                <form action="">
                    <input title="Enter Task" type="text" id="input-box" placeholder="Add your text">
                    <button title="Add Task" id="add-button" onclick="addTask(event)">ADD</button>
                </form>
            </div>
            <div id="desc"></div>
            <ul id="list-container">
                <!-- <li title="Task" class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
